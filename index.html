<body>
    <div class="container">
        <h1>What's for Dinner Tonight?</h1>
        <div id="dinner-recommendation" class="dinner-recommendation">
            <p>Press the button below to get a dinner recommendation!</p>
        </div>
        <button id="recommend-button">Get Recommendation</button>
    </div>

    <div class="container" id="contact-form">
        <h2>Partnership Inquiry</h2>
        <form action="https://formspree.io/f/xdaaokwj" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="_replyto" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
