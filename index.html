<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Menu Recommender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="theme-toggle">Light Mode</button>
        <h1>What's for Dinner?</h1>
        <div id="menu-display" class="menu-display">
            <!-- Recommendation will be shown here -->
        </div>
        <button id="recommend-button">Get Recommendation</button>

        <hr style="margin: 40px 0; border-color: rgba(255,255,255,0.2);">

        <h2>Affiliation Inquiry</h2>
        <form action="https://formspree.io/f/xdaaokwj" method="POST" id="affiliation-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" id="form-submit-button">Send Inquiry</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
